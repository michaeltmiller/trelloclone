<div class='board-wrapper'>
<nav-dir></nav-dir>
<div class='board-title'>{{currentBoard.title}}<span ng-click='menuOpen=!menuOpen' class='menu-button point'>Show Menu</span></div>
<div class='board-menu'>
<div ng-class='{"menu-open": menuOpen}' class='board-content'>
    <ul class='board-lists'
     dnd-list='lists point'
      dnd-allowed-types="['list']"
       dnd-drop='dropCallback(index, external, type, callback)'>
        <li ng-repeat="list in lists | orderBy : 'list_position'" dnd-draggable='list'
          dnd-type="'list'"
           dnd-effect-allowed='move'
             dnd-dragstart='dragStartCallback(list.list_id, list.list_position)'>
            <list-dir labelquery='{{selected_labels}}' query='{{search_term}}' class='list point' list='list' update-lists='getLists()'></list-dir>
        </li>
        
    </ul>
    <li class="add-list hover-class point">
        <div ng-click='addList=!addList' ng-hide='addList' >
            Add a list...
        </div>
            <!-- <div class='list' ng-show='addList'>
            <input type="text" ng-model='newList.name'>
            <button ng-click='createList(newList); addList=!addList'>Save list</button><button ng-click='addList=!addList'>X</button>
            </div> -->
            <div id='addList' ng-show='addList' class='list'>
            <textarea placeholder='Add a list...' type="text" ng-model='newList.name'></textarea><br>
            <div class='add-card-controls'>
            <button class="btn btn-success login-btn" ng-click='createList(newList)'>Save</button><span class='cancel-button' ng-click='addList=!addList'><i class="fa fa-times" aria-hidden="true"></i></span>
            </div>
            </div>
        </li>
</div>
  <div ng-show='menuOpen' class='menu'>
  <div class='title'>Menu</div>
  <span ng-click='menuOpen=!menuOpen' class='menu-right point'><i class="fa fa-times" aria-hidden="true"></i>
</span>
  <div class='users'>
    <span ng-repeat='otheruser in users'>
      <user-card-dir title='{{otheruser.email}}' class='user-card-dir' username='{{otheruser.name}}'></user-card-dir>
    </span>
  </div>

    <div class='add-user'>
      <input class="form-control add-user-input" placeholder='Add User By Email...' type="text" ng-model='newUser.email'>
      <button class=" btn btn-success" ng-click='addUser(newUser)'><i class="fa fa-user-plus" aria-hidden="true"></i>
</button>
    </div>

    <div class='filter'>
      <div class='title'>Filter Cards</div>
      <textarea class='form-control' ng-model='search_term' placeholder='Search Cards...'></textarea>
      <div class="filter-subtext"> Type to filter by term or search by labels.</div>
       <ul class='label-list point'>
          <li class='label-element' ng-click='toggleLabel(label.name)' ng-repeat='label in labels'>
            <div ng-style='{"background-color":label.color}' class="label-swatch"></div>
             <div class="label-title"> {{label.name}}</div>
              <div ng-show="label.isSelected" class="label-selected">
                <i class="fa fa-check" aria-hidden="true">
                  </i>
                </div>
              </li>
</ul>


    </div>
    
  </div>
  </div>
</div>

<div class='card' ng-click='open()'>
    {{card.name}}
    <div class='comment-count' ng-show='commentsCount'>
        <span class="comment-logo"><i class="fa fa-comments-o" aria-hidden="true"></i>

        </span>
        <span class='small-text'>{{commentsCount}}</span>
    </div>
    <span class='label {{card.label}}'> </span>
</div>
